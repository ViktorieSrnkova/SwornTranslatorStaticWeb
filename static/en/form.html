<div class="form">
  <h2>Send me your message</h2>
  <form id="contact-form">
    <div class="form-group">
      <label for="user_name">Your full name <span class="small"></span>*</span></label>
      <input type="text" id="user_name" name="user_name" required />
    </div>

    <div class="form-group">
      <label for="user_email">Your email <span class="small"></span>*</span></label>
      <input type="email" id="user_email" name="user_email" required />
    </div>

    <div class="form-group">
      <label for="user_phone">Your phone <span class="small"></span>*</span></label>
      <input type="tel" id="user_phone" name="user_phone" required />
    </div>

    <div class="form-group">
      <label for="message">Your message <span class="small"></span>*</span></label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div style="display:none;">
      <label for="website">Web</label>
      <input type="text" id="website" name="website" autocomplete="off" />
    </div>

    <div class="form-group form-consent">
      <input type="checkbox" id="consent" name="consent" required />
      <label for="consent"
        >I agree to the processing of personal data which is solely used for
        communication purposes. <span class="small"></span>*</span></label
      >
      <p class="small right one">* Required fields</p>
    </div>
    <p class="small right two">* Required fields</p>
    <button class="form-btn" type="submit">Submit</button>
    
  </form>
  <div id="loader" class="loader" style="display:none;"></div>
</div>
