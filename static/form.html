<div class="form">
  <h2>Zašlete mi svou zprávu</h2>
  <form id="contact-form">
    <div class="form-group">
      <label for="user_name">Vaše celé jméno <span class="small">*</span></label>
      <input type="text" id="user_name" name="user_name" required />
    </div>

    <div class="form-group">
      <label for="user_email">Váš e-mail <span class="small"></span>*</span></label>
      <input type="email" id="user_email" name="user_email" required />
    </div>

    <div class="form-group">
      <label for="user_phone">Váš telefon <span class="small"></span>*</span></label>
      <input type="tel" id="user_phone" name="user_phone" required />
    </div>

    <div class="form-group">
      <label for="message">Vaše zpráva <span class="small"></span>*</span></label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div style="display:none;">
      <label for="website">Web</label>
      <input type="text" id="website" name="website" autocomplete="off" />
    </div>

    <div class="form-group form-consent">
      <input type="checkbox" id="consent" name="consent" required />
      <label for="consent"
        >Souhlasím se zpracováním osobních údajů, které jsou využívány pouze pro
        účely komunikace. <span class="small"></span>*</span></label
      >
      <p class="small right one">* Povinná pole</p>
    </div>
    <p class="small right two">* Povinná pole</p>
    <button class="form-btn" type="submit">Odeslat</button>

  </form>
  <div id="loader" class="loader" style="display:none;"></div>
</div>
