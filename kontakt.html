<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kontakt Pavla Hampton – profesionální soudní překladatelka a tlumočnice s dlouholetou praxí. Lekce angličtiny všech úrovní. Rychlá a spolehlivá komunikace."
    />
    <meta
      name="keywords"
      content="kontakt, Pavla Hampton, soudní překladatelka, tlumočnice, překlady, tlumočení, kontaktní formulář, angličtina, doučování, lekce angličtiny"
    />
    <meta name="author" content="Pavla Hampton" />
    <title>Kontakt – Tlumočení a překlady Pavla Hampton</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../js/include.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>

    <main class="contact-page">
      <div class="left-column-contact">
        <h1>Kontakt</h1>
        <div class="horizontal">
          <div class="img-contact-box">
            <img
              src="../../images/Hampton-1.webp"
              alt="Pavla Hampton – sworn translator and interpreter"
              class="contact-image"
              loading="lazy"
            />
          </div>
          <div>
            <h2>Pavla Hampton</h2>
            <div class="contact-i">
              <img
                src="../../images/mail.svg"
                alt="Email"
                class="email-svg"
                height="20"
              />
              <a class="contact-link" href="mailto:hamptonpavla51@gmail.com"
                >hamptonpavla51@gmail.com</a
              >
            </div>
            <div class="contact-i">
              <img
                src="../../images/phone.svg"
                alt="Telefon"
                class="phone-svg"
                height="20"
              />
              <a class="contact-link" href="tel:+420603257035"
                >+420 603 257 035</a
              >
              <span  class="tooltip"
                title=" Možná nebudu moci ihned reagovat na vaše volání nebo zprávu, protože právě učím nebo tlumočím. Bez obav, spojím se s Vámi, jakmile to bude možné."
              >
                <i class="fa-solid fa-circle-info"></i></i
              ></span>
            </div>
            <div class="contact-i">
              <img
                src="../../images/loc.svg"
                alt="Address"
                class="email-svg"
                height="20"
              />
              <address>
                <a
                  href="https://www.google.com/maps/place/B%C3%BD%C4%8Dkovice+59,+412+01"
                  target="_blank"
                  rel="noopener"
                  class="contact-link"
                >
                  Býčkovice 59, 412 01, Česká republika
                </a>
              </address>
            </div>
          </div>
        </div>
        <div class="loga">
          <img
            src="../../images/logoSoud.svg"
            alt="Logo soudní překladatelky - Pavla Hampton"
            class="logo-kruh"
            height="270"
          />
          <img
            src="../../images/logoLektor.svg"
            alt="Logo lektorky angličtiny - Pavla Hampton"
            class="logo-kruh"
            height="270"
          />
        </div>
      </div>
      <div class="section">
        <div id="form" class="thinner-form"></div>
      </div>
    </main>

    <div id="footer"></div>
  </body>
</html>
